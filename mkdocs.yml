site_name: FLAIR-2
site_description: Modular training and evaluation framework for semantic segmentation of aerial and Sentinel-2 satellite imagery
repo_url: https://github.com/rajteer/flair-2
repo_name: rajteer/flair-2

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - API Reference:
      - Models:
          - Model Builder: api/model_builder.md
          - UNetFormer: api/unetformer.md
          - TSViT: api/tsvit.md
          - TSViT Lookup: api/tsvit_lookup.md
          - U-TAE++: api/utae_pp.md
          - RS3Mamba: api/rs3mamba.md
          - Multimodal Fusion: api/multimodal_fusion.md
      - Encoders:
          - Samba Encoder: api/samba_encoder.md
          - VSSM Encoder: api/vssm_encoder.md
      - Training:
          - Training Loop: api/train.md
          - Validation: api/validation.md
          - Losses: api/losses.md
      - Pipelines:
          - Aerial: api/pipeline.md
          - Sentinel-2: api/sentinel_pipeline.md
          - Multimodal: api/multimodal_pipeline.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      line_anchors: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
